<div class="container text-padding-top">
  <h3><i class="fa fa-tree"></i>Featured Plants</h3>
  <hr>
</div>
<div class="text-center">
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plant of plants">
          <td><img class="img-responsive" src="assets/{{plant.image}}.png" /></td>
            <td>{{plant.name}}</td>
            <td>{{plant.description}}</td>
        </tr>
    </tbody>
</table>
</div>
